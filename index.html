      <script src="apps.js"></script>

    <title>Color Block Picker</title>

  </head>
  <body>
    <h1>GUESS THE COLOR</h1>
    <p>
      I am thinking of a color. Click on one color block to guess.
    </p>

      <div id = "1" class="red-box">
        <span id = "red"></span>

      </div>
      <div id = "2" class="green-box">
          <span id = "green"></span>
      </div>
      <div id = "3" class="yellow-box">
          <span id = "yellow"></span>
      </div>
      <div id = "4" class="blue-box">
          <span id = "blue"></span>
      </div>
      <div>
        <button id='play'> Play </button>

      </div>
  </body>
